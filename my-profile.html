  <main>
    <div class="container mt-5 d-flex">
      <form class="profile-form row d-flex justify-content-center">
        <div class="image-perfil-container">
          <legend>Perfil</legend>
          <img id="profileImage" src="/assets/descarga.png" width="100px" alt="">

        <div class="div-input-text">
          <label for="primerNombre">Primer Nombre*</label>

        <div class="div-input-text">
          <label for="telefonoDeContacto">Telefono de contacto*</label>
          <input type="number" class="form-control" id="telefonoDeContacto">
        </div>
        <label for="inputFile">Seleccionar foto de perfil</label>
        <input type="file" id="inputFile" accept="image/*" multiple="false">
