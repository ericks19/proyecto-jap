<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li id="item-nav-name-logged" class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container mt-5 px-5">
      <form class="row d-flex justify-content-center">
        <div class="px-5">
          <legend class="px-5">Perfil</legend>
        </div>
        <div>
          <img id="profileImage" src="/assets/descarga.png" width="100px" alt="">
        </div>
        <div class="col-5 mb-3 px-5">
          <label for="primerNombre" class="form-label">Primer Nombre*</label>
          <input type="text" class="form-control" id="primerNombre">
        </div>
        <div class="col-5 mb-3 px-5"">
          <label for="segundoNombre" class="form-label">Segundo Nombre</label>
          <input type="text" class="form-control" id="segundoNombre">
        </div>
        <div class="col-5 mb-3 px-5"">
          <label for="primerApellido" class="form-label">Primer apellido*</label>
          <input type="text" class="form-control" id="primerApellido">
        </div>
        <div class="col-5 mb-3 px-5"">
          <label for="segundoApellido" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="segundoApellido">
        </div>
        <div class="col-5 mb-3 px-5"">
          <label for="InputEmail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
        </div>
        <div class="col-5 mb-3 px-5"">
          <label for="telefonoDeContacto" class="form-label">Telefono de contacto*</label>
          <input type="number" class="form-control" id="telefonoDeContacto">
        </div>
        <input type="file" id="inputFile" accept="image/*" multiple="false">
        <button id="guardarCambios" type="submit" class="col-4 btn btn-primary">Guardar Cambios</button>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
